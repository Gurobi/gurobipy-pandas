# Run the example notebooks against python3.9 on ubuntu, from a direct install.

name: Notebook examples

on:
  workflow_call:

permissions:
  contents: read

jobs:
  notebook-examples:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ["3.9"]
        gurobipy: ["~=10.0", "~=11.0", "==12.0.0b3"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
      - name: Install dependencies
        run: |
          python -m pip install gurobipy${{ matrix.gurobipy }}
          python -m pip install .
          python -m pip install -r docs/requirements-examples.txt
      - name: Execute example notebooks
        run: |
          python -m jupytext --set-kernel python3 --execute --to ipynb docs/source/examples/*.md
